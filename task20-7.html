


<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }

        label, input {
            display: block;
            margin-bottom: 10px;
            border: 1px solid #008CBA; /* Blue border */
            padding: 8px;
            color: #008CBA; /* Blue text color */
            background-color: #ffffff; /* White background color */
            border-radius: 4px;
        }

        input[type="submit"] {
            margin-top: 20px;
            background-color: #008CBA; /* Blue background color */
            color: #ffffff; /* White text color */
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #005580; /* Darker blue background color on hover */
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>
    <form onsubmit="return validateForm()">
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" required>
        <span id="error_first_name" class="error"></span>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" required>
        <span id="error_last_name" class="error"></span>

        <label for="birth_date">Birth Date:</label>
        <input type="date" id="birth_date" required>
        <span id="error_birth_date" class="error"></span>

        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <span id="error_email" class="error"></span>

        <label for="email_confirm">Confirm Email:</label>
        <input type="email" id="email_confirm" required>
        <span id="error_email_confirm" class="error"></span>

        <label for="password">Password:</label>
        <input type="password" id="password" required>
        <span id="error_password" class="error"></span>

        <label for="password_confirm">Confirm Password:</label>
        <input type="password" id="password_confirm" required>
        <span id="error_password_confirm" class="error"></span>

        <label for="mobile_number">Mobile Number:</label>
        <input type="tel" id="mobile_number" required>
        <span id="error_mobile_number" class="error"></span>

        <input type="submit" value="Register">
    </form>

    <script>
        function validateForm() {
            const firstName = document.getElementById('first_name').value;
            const lastName = document.getElementById('last_name').value;
            const birthDate = document.getElementById('birth_date').value;
            const email = document.getElementById('email').value;
            const emailConfirm = document.getElementById('email_confirm').value;
            const password = document.getElementById('password').value;
            const passwordConfirm = document.getElementById('password_confirm').value;
            const mobileNumber = document.getElementById('mobile_number').value;

            // Name validation
            const namePattern = /^[a-zA-Z]+$/;
            if (!namePattern.test(firstName)) {
                document.getElementById('error_first_name').textContent = "First name should contain only letters.";
                return false;
            } else {
                document.getElementById('error_first_name').textContent = "";
            }

            if (!namePattern.test(lastName)) {
                document.getElementById('error_last_name').textContent = "Last name should contain only letters.";
                return false;
            } else {
                document.getElementById('error_last_name').textContent = "";
            }

            // Birth date validation - You can implement additional checks as needed.
            // For simplicity, we'll just check if the date is not empty.
            if (!birthDate) {
                document.getElementById('error_birth_date').textContent = "Please provide a valid birth date.";
                return false;
            } else {
                document.getElementById('error_birth_date').textContent = "";
            }

            // Email validation using regular expression
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                document.getElementById('error_email').textContent = "Invalid email address.";
                return false;
            } else {
                document.getElementById('error_email').textContent = "";
            }

            if (email !== emailConfirm) {
                document.getElementById('error_email_confirm').textContent = "Email confirmation does not match.";
                return false;
            } else {
                document.getElementById('error_email_confirm').textContent = "";
            }

            // Password validation using regular expression
            const passwordPattern = /^(?=.*[A-Z])(?=.*\d{2,})(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{8,32}$/;
            if (!passwordPattern.test(password)) {
                document.getElementById('error_password').textContent = "Password must start with a capital letter, have at least two numbers, contain at least one special character, and be between 8 and 32 characters long.";
                return false;
            } else {
                document.getElementById('error_password').textContent = "";
            }

            if (password !== passwordConfirm) {
                document.getElementById('error_password_confirm').textContent = "Password confirmation does not match.";
                return false;
            } else {
                document.getElementById('error_password_confirm').textContent = "";
            }

            // Mobile number validation - Ensure it has exactly 10 digits.
            const mobileNumberPattern = /^\d{10}$/;
            if (!mobileNumberPattern.test(mobileNumber)) {
                document.getElementById('error_mobile_number').textContent = "Mobile number should be exactly 10 digits.";
                return false;
            } else {
                document.getElementById('error_mobile_number').textContent = "";
            }

            return true;
        }
    </script>
</body>
</html>
