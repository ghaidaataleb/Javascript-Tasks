<!DOCTYPE html>
<html lang="en">

</head>
<body>
    <script>
        function aveArray(arr) {
  if (arr.length === 0) {
    return 0; // Return 0 for an empty array to avoid division by zero.
  }
  
  const sum = arr.reduce((accumulator, currentValue) => accumulator + currentValue);
  return sum / arr.length;
}

var nums = [1, 2, 3, 8, 9];
var average = aveArray(nums);
console.log(average);

    </script>
</body>
</html>
