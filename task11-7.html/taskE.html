<body>
    <script>
        function canIGetADrivingLicense(age) {
  if (age >= 20) {
    return "Yes, you can get a driving license.";
  } else {
    const yearsLeft = 20 - age;
    return `Please come back after ${yearsLeft} years to get one.`;
  }
}

    </script>
